<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem</title>
    <link rel="icon" type="image/x-icon" href="http://www.rw-designer.com/icon-image/23492-256x256x32.png">

</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select 
            </h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/Docinho.png" alt="Personagem selecionado jogador 1"
                id="personagem-jogador-1">
                <div class="nome">
                    <h2>Docinho</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="docinho" data-name="Docinho">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Docinho_QUADRADO.jpg" alt="Personagem Docinho">
                </li>

                <li class="personagem" id="ele" data-name="Ele">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Ele_QUADRADO.jpg" alt="Personagem Ele">
                </li>

                <li class="personagem" id="florzinha" data-name="Florzinha">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Florzinha_QUADRADO.jpg" alt="Personagem Florzinha">
                </li>

                <li class="personagem-jogador-2 selecionado" id="macaco" data-name="Macaco Louco">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Macaco louco_QUADRADO.jpg" alt="Personagem Macaco_louco">
                </li>

                <li class="personagem" id="fuzzy" data-name="Fuzzy">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Fuzzy_QUADRADO.jpg" alt="Personagem Fuzzy">
                </li>

                <li class="personagem" id="lindinha" data-name="Lindinha">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Lindinha_QUADRADO.jpg" alt="Personagem Lindinha">
                </li>

                <li class="personagem" id="prefeito" data-name="Prefeito">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Prefeito_QUADRADO.jpg" alt="Personagem Prefeito">
                </li>

                <li class="personagem" id="professor" data-name="Professor">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Professor_QUADRADO.jpg" alt="Personagem Professor">
                </li>

                
                <li class="personagem" id="sedusa" data-name="Sedusa">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Sedusa_QUADRADO.jpg" alt="Personagem Sedusa">
                </li>

            </ul>


            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/Macaco_louco.png" alt="Personagem selecionado jogador 2"
                id="personagem-jogador-2">
                <div class="nome">
                    <h2>Macaco Louco</h2>
                </div>
            </div>

        </div>

    </main>
    
</body>
</html>
